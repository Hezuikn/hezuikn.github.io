<!doctype html>
<html>
  <head>
    <title>Simple Pug Example</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      const code = new URLSearchParams(
        new URL(window.location.href).search,
      ).get("code");
      document.cookie = `code=${code}; expires=Fri, 31 Dec 9999 23:59:59 GMT; secure; samesite=strict`;
      window.location.href = "./index.html";
    </script>
    <header><h1>Welcome to My Pug Page</h1></header>
    <section>
      <p>This is a simple example of using Pug to generate HTML.</p>
      <p>
        You can easily structure your HTML with indentation instead of closing
        tags.
      </p>
    </section>
    <footer><p>Â© 2024 My Website</p></footer>
  </body>
</html>
